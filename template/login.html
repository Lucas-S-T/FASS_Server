<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FASS</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="/local/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
    <script src="/local/bootstrap/js/bootstrap.js"></script>

    <script>
        function sub(){
            let doc = document.getElementById("btn")
            doc.setAttribute("disabled", true)
        }
    </script>

</head>
<body style="background-color: #e9ecef">


<div class="row justify-content-center">

    <div class="card mt-5">

        <div class="card-header">
             <h1 class="h3 mb-3 font-weight-normal">Admin Panel</h1>
        </div>

        <div class="card-body">

            <form method="POST" action="/api/auth" onsubmit="sub()">

            <div class="form-group">

                    <label for="tokenin" class="text-left">Token da Unidade de Transporte</label>
                    <input name="token" type="password" class={{# if error }}"form-control is-invalid"{{else}}"form-control"{{/if}} id="tokenin" aria-describedby="tokenHelp" placeholder="Insira o Token aqui" required>
                    <div class="invalid-feedback">
                      {{errormsg}}
                    </div>
                    <small id="tokenHelp" class="form-text text-muted">Mesmo Token utilizado para autenticar as Unidades de Armazenamento.</small>

            </div>

            <button id="btn" class="btn btn-block btn-primary" type="submit">Login</button>

        </form>

        </div>



    </div>



</div>


</body>
</html>
